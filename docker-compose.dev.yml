services:
  db:
    image: postgres:18-bookworm
    container_name: sonic-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data-dev:/var/lib/postgresql
      - ./packages/backend/drizzle:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sonic-network

volumes:
  postgres-data-dev:
    driver: local

networks:
  sonic-network:
    driver: bridge