services:
  db:
    image: postgres:18-bookworm
    container_name: sonic-db-dev
    environment:
      POSTGRES_USER: sonic
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: sonic_atlas
    ports:
      - '5432:5432'
    volumes:
      - postgres-data-dev:/var/lib/postgresql
      - ./packages/backend/drizzle:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sonic -d sonic_atlas']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sonic-network

  backend:
    container_name: sonic-backend-dev
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      BACKEND_PORT: 3000
      DATABASE_URL: postgresql://sonic:devpassword@db:5432/sonic_atlas
      TRANSCODER_URL: http://transcoder:8000
      STORAGE_PATH: /storage
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRY: 7d
      CORS_ORIGIN: http://localhost:5173
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
    volumes:
      - ./packages/backend:/app/packages/backend
      - ./packages/shared:/app/packages/shared
      - ./storage:/storage
      - /app/packages/backend/node_modules
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      transcoder:
        condition: service_started
    networks:
      - sonic-network
    restart: unless-stopped

  transcoder:
    container_name: sonic-transcoder-dev
    build:
      context: packages/transcoder
      dockerfile: Dockerfile.dev
    ports:
      - '8000:8000'
    environment:
      STORAGE_PATH: /storage
      CACHE_PATH: /storage/cache
      FFMPEG_PATH: /usr/bin/ffmpeg
    volumes:
      - ./packages/transcoder:/packages/transcoder
      - ./storage:/storage
    networks:
      - sonic-network
    restart: unless-stopped

  web:
    container_name: sonic-web-dev
    build:
      context: packages/web
      dockerfile: Dockerfile.dev
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    volumes:
      - ./packages/web:/app
      - /app/node_modules
    networks:
      - sonic-network
    restart: unless-stopped

volumes:
  postgres-data-dev:
    driver: local

networks:
  sonic-network:
    driver: bridge