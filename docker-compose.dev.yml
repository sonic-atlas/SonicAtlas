services:
  db:
    image: postgres:18-bookworm
    container_name: sonic-db-dev
    environment:
      POSTGRES_USER: sonic
      POSTGRES_PASSWORD: test1234
      POSTGRES_DB: sonic_db
    ports:
      - '5432:5432'
    volumes:
      - postgres-data-dev:/var/lib/postgresql
      - ./packages/backend/drizzle:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sonic -d sonic_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sonic-network

volumes:
  postgres-data-dev:
    driver: local

networks:
  sonic-network:
    driver: bridge